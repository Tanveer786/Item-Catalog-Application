{% extends "layout.html" %}
{% block content %}
  {% include "categoryList.html" %}
  <div class="col-lg-8 m-3">
    <h3>Latest Items</h3>
    <ul class="list-unstyled">
      {% if 'username' in session %}
      <li>
        <a href="{{url_for('newItem')}}">
          <span class="oi oi-plus" title="Add" aria-hidden="true"> </span> Add New Item
        </a>
      </li>
      {% endif %}
      {% for item in latestItems %}

      <li><a href="{{url_for('viewItem', category_id=item.category_id,
                    item_id=item.id)}}">{{item.name}}
                    ({{item.category.name}})</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
