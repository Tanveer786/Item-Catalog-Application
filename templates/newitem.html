{% extends "layout.html" %}
{% block content %}
  <div class="col m-3">
    <h3>Add New Item</h3>
    <form action="{{url_for('newItem')}}" method="post">
      <div class="form-group">
        <label for="exampleInputName">Name :</label>
        <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputDescription">Description :</label>
        <textarea class="form-control" name="description" id="exampleInputDescription" rows="3" placeholder="Enter Description"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputCategory">Category :</label>
        <select name="category" id ="exampleInputCategory" class="form-control">
          {% for c in categories %}
            <option value="{{c.name}}">{{c.name}}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-outline-dark my-sm-0" value ="Submit">Create</button>
      <a href="{{url_for('catalogHome')}}" class="btn btn-outline-dark ml-2 my-sm-0">Cancel</a>
    </form>
  </div>
{% endblock %}
